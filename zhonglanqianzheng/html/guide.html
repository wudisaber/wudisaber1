					<p>010-64648731</p>
				</div>
				<form action="" autocomplete="off" method="post" id="form-content">
					<textarea name="content" id="textarea1" placeholder="请在此处输入留言内容，我们会尽快与您联系。(必填)"></textarea>
					<p id="textarea-content">留言内容不可为空</p>
					<div class="div-input">

						<input type="text" name="username" placeholder="姓名" />
					</div>

					</div>
					<p id="phone-content">电话不能为空</p>

						<div class="name-img"><img src="../images/nodemail.png" /></div>

					</div>
					<div class="div-input">
						<div class="name-img"><img src="../images/nodelocation.png" /></div>
						<input id="phone-input" type="text" name="username" placeholder="地址" />
					</div>
					<a class="btn btn-outline-blue btn-lg" id="btn">发送</a>
				</form>
